  <div class="container" style="padding: 0; margin-top: 32px">
  {% for post in page.posts %}
    <div class="row mb-2">
      <div class="col-md-2 text-muted text-nowrap">
        {{ post.date | date: "%b %-d, %Y" }}
      </div>
      <div class="col">
        <a class="post-link text-decoration-none" href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
