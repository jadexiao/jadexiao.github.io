---
layout: base
---

<article class="post">
  <header class="post-header">
    <p class="post-title" itemprop="name headline"><i class="fa-regular fa-hashtag"></i>{{ page.title | escape }}</p>
  </header>

  <div class="post-content">
    <ul class="post-list">
      {%- for post in page.posts -%}
        <li>
          <p class="post-link"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></p>
          <p class="post-meta">
            <span>{{ post.date | date: "%B %-d, %Y" }}</span>
            Â·
            <span>
              {% for tag in post.tags %}
                <a href="{{ site.baseurl }}/tag/{{ tag }}"><i class="fa-regular fa-hashtag"></i>{{ tag }}</a>
              {% endfor %}
            </span>
          </p>
        </li>
      {%- endfor -%}
    </ul>
  </div>
</article>
